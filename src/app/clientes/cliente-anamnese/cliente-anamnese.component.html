<div class="d-flex justify-content-between align-items-center mt-4">
  <h1>Anamnese</h1>
  <button class="btn btn-primary">
    <i class="fas fa-arrow-left"></i> Voltar
  </button>
</div>
<br>

<!-- Formulário de Motivo da Consulta -->
<div class="card mb-4">
  <div class="card-header font-weight-bold">
    <i class="fas fa-clipboard-list me-2"></i> Motivo da consulta
  </div>
  <div class="card-body">

    <div class="row mt-4">
      <div class="col-md-12">
        <form>
          <div class="form-group">
            <input type="text" class="form-control" id="motivoConsulta" placeholder="Digite o motivo da consulta">
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
<!-- Formulário de Sintomas -->
<div class="card mb-4">
  <div class="card-header font-weight-bold">
    <i class="fas fa-clipboard-list me-2"></i> Sintomas
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-12">
        <div class="mt-3">
          <div class="d-flex flex-wrap">
            <button class="btn btn-primary btn-sm m-2" *ngFor="let sintoma of sintomasAdicionados" (click)="removerSintoma(sintoma)">
              <i class="fas fa-times me-1"></i> {{ sintoma }}
            </button>
          </div>
        </div>
        <div class="input-group mt-3">
          <input type="text" class="form-control" [(ngModel)]="sintomaSelecionado" placeholder="Digite o sintoma" (keyup.enter)="adicionarSintoma()">
          <div class="input-group-append">
            <button class="btn btn-success" type="button" (click)="adicionarSintoma()">
              <i class="fas fa-plus"></i> Adicionar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Formulário de Cirurgias Anteriores -->
<div class="card mb-4">
  <div class="card-header font-weight-bold">
    <i class="fas fa-clipboard-list me-2"></i> Cirurgias Anteriores
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-12">
        <div class="mt-3">
          <div class="d-flex flex-wrap">
            <button class="btn btn-primary btn-sm m-2" *ngFor="let cirurgia of cirurgiasAnteriores" (click)="removerCirurgia(cirurgia)">
              <i class="fas fa-times me-1"></i> {{ cirurgia }}
            </button>
          </div>
        </div>
        <div class="input-group mt-3">
          <input type="text" class="form-control" [(ngModel)]="cirurgiaSelecionada" placeholder="Digite a cirurgia" (keyup.enter)="adicionarCirurgia()">
          <div class="input-group-append">
            <button class="btn btn-success" type="button" (click)="adicionarCirurgia()">
              <i class="fas fa-plus"></i> Adicionar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
